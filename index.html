<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPU Scheduling Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>CPU Scheduling Simulator</h1>

    <div class="form-section">
      <label for="algorithm">Select Scheduling Algorithm:</label>
      <select id="algorithm">
        <option value="fcfs">First Come First Serve (FCFS)</option>
        <option value="sjf">Shortest Job First (Non-Preemptive)</option>
        <option value="srtf">Shortest Remaining Time First (Preemptive)</option>
        <option value="rr">Round Robin</option>
        <option value="priority">Priority Scheduling</option>
      </select>

      <div id="quantum-section" style="display: none; margin-top: 8px;">
        <label for="quantum">Quantum Time (for Round Robin):</label>
        <input type="number" id="quantum" min="1" />
      </div>
    </div>

    <table id="process-table" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>PID</th>
          <th>Arrival Time</th>
          <th>Burst Time</th>
          <th class="priority-column" style="display:none;">Priority</th>
        </tr>
      </thead>
      <tbody id="process-body">
      </tbody>
    </table>

    <div class="buttons-section" style="margin-top: 10px;">
      <button onclick="addProcess()">Add Process</button>
      <button onclick="removeLastProcess()">Remove Last Process</button>
      <button onclick="computeSchedule()">Compute Schedule</button>
    </div>

    <div class="results-section" id="results-section" style="display: none; margin-top: 30px;">
      <h2 style="font-size: 50px; text-decoration: underline;">Results</h2>
      <h2>Gantt Chart</h2>
      <div id="gantt-chart"></div>
      <h2>TABLE</h2>
      <table id="results-table" border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>PID</th>
            <th>Turnaround Time</th>
            <th>Waiting Time</th>
            <th>Response Time</th>
            <th>Start Time</th>
            <th>Completion Time</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>

      <div id="metrics" style="margin-top: 15px; font-size: 20px;">
        <p>CPU Utilization: <span id="cpu-util"></span>%</p>
        <p>Throughput: <span id="throughput"></span> processes/unit</p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
